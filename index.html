<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="team">
            <svg class="logo" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" fill="#004D98"/>
                <path d="M50,15 L85,85 H15 Z" fill="#A50044"/>
                <text x="50" y="60" font-family="Arial" font-size="24" fill="#FFED02" text-anchor="middle">FCB</text>
            </svg>
            <div class="team-name">Barcelona</div>
            <div class="buttons">
                <button class="btn" onclick="home(1)">+1</button>
                <button class="btn" onclick="home(2)">+2</button>
                <button class="btn" onclick="home(3)">+3</button>
            </div>
        </div>
        <div class="score"><span id="hInput">0</span> : <span id="gInput">0</span></div>
        <div class="team">
            <svg class="logo" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" fill="#FFD700"/>
                <path d="M30,30 L70,30 L50,70 Z" fill="#A50044"/>
                <text x="50" y="25" font-family="Arial" font-size="14" fill="#A50044" text-anchor="middle">ROMA</text>
            </svg>
            <div class="team-name">Roma</div>
            <div class="buttons">
                <button class="btn" onclick="guest(1)">+1</button>
                <button class="btn" onclick="guest(2)">+2</button>
                <button class="btn" onclick="guest(3)">+3</button>
            </div>
        </div>
    </div>
    
     <script src="index.js"></script>
</body>
</html>
